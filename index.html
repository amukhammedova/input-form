<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
	<link rel="stylesheet" href="input.css"/>
</head>
<body>
<div>
<h5>Member Demographics</h5>
<h5>Name<input value="name"/></h5>
<h5>Are you a member?</h5>
<h5>Member<input type="radio"/>Non-member<input type="radio"></h5>
<h5>Email<input type="email"/></h5>
</div>
<h5>Facility<input type="file"/></h5>
<h5>Select a reservation date and time</h5>
<p>
<input type="date"/><input type="time"/></p>
<input type="checkbox">I agree to the club's reservation policy
<p>
<button>Submit</button>
</p>
</body>
</html>
